<h1 class="title_erp">Manage Quotes</h1>
<!--Toolbar-->
<p-toolbar
[style]="{
   width: '70rem',
   'margin-bottom': '2rem',
   'margin-right': '2rem',
   height: '4rem',
   'background-color': '',
   border: 'none'
 }"
 styleClass="p-mb-4"
>
 <ng-template pTemplate="left">
   <button
     pButton
     pRipple
     label="New"
     icon="pi pi-plus"
    (click)="addQuote()"
     class="p-button-success p-mr-2 p-button-rounded"
   ></button>
   <button
     pButton
     pRipple
     style="color: white"
     icon="pi pi-trash"
     [disabled]="!selectedQuote || !selectedQuote.length"
     class="p-button-rounded p-button-warning"
    (click)="deleteQuote()"

   ></button>
 </ng-template>
</p-toolbar>
