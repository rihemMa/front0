<main class="login-form"  *ngIf="!isChecked">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Reset Password</div>
                    <div class="card-body">
                        <form  [formGroup]="passWordForm">
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">New Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" formControlName="password" >
                                    <div *ngIf="password.touched && password.invalid"> 
                                        <small *ngIf="password.errors.required" class="text-danger">password is required<br> </small> 
                                        <small *ngIf="password.errors.minlength" class="text-danger">password must contain 8 characters at least<br> </small> 
                                        <small *ngIf="password.errors.maxlength" class="text-danger">password must contain max 20 characters <br> </small> 
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" formControlName="Confirm_password">
                                    <div *ngIf="Confirm_password.touched" class="text-danger">
                                        <small *ngIf="Confirm_password.value != password.value" class="text-danger">  The passwords entered do not match</small>
                                 </div> 
                                </div>
                            </div>

                         

                          
                    </form>
                    <div class="col-md-6 offset-md-4">
                        <button (click)="save()" class="btn btn-primary" [disabled]="passWordForm.invalid || Confirm_password.value != password.value">
                           Save
                        </button>
                       
                    </div>
            
                </div>
                </div>
            </div>
        </div>
    </div>
    

</main>

<div *ngIf="isChecked">
    <h1>token expired</h1>
</div>
